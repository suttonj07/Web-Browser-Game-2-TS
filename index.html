
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tttContainer">
        <h1>My Tic-Tac-Toe</h1>
        <div id="boxesContainer">
            <div boxIndex="0" class="box"></div>
            <div boxIndex="1" class="box"></div>
            <div boxIndex="2" class="box"></div>
            <div boxIndex="3" class="box"></div>
            <div boxIndex="4" class="box"></div>
            <div boxIndex="5" class="box"></div>
            <div boxIndex="6" class="box"></div>
            <div boxIndex="7" class="box"></div>
            <div boxIndex="8" class="box"></div>
        </div>
        <table id="scoreboard">
            <tr>
                <th>Player X</th>
                <th>Player O</th>
                <th>Ties</th>
            </tr>
            <tr id="scores">
                <td class="score" id="p1score">
                    0
                </td>
                <td class="score" id="p2score">
                    0
                </td>
                <td class="score" id="tiescore">
                    0
                </td>
            </tr>
        </table>
        <h2 id="playerTurn"></h2>
        <button id="startOverBtn">Try Again</button>
    </div>
    <script src ="ttt.js"></script>
</body>
</html>
